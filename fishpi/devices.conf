# Device Configuration File for FishPi

[Platform]
platform = BeagleBone
module = hw_platform.support.beaglebone
driver = BeagleBoneSupport

[Compass]
type = sensor
name = LSM303
driver = Compass
module = sensor.compass.compass_interface
interface = I2C2

[GPS]
type = sensor
name = GPSD
driver = gpsdInterface
module = sensor.gpsd.gpsd_interface
interface = UART4

[Gyro]
type = sensor
name = L3GD20
driver = Gyroscope
module = sensor.gyroscope.gyroscope_interface
interface = I2C2

